<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <h1>New Chapter Begins in...</h1>
    <div class="countDownContainer">

        <div class="timeText daysContainer">
            <p class="bigText" id="days">0</p>
            <span>days</span>
        </div>

        <div class="timeText hourContainer">
            <p class="bigText" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="timeText minContainer">
            <p class="bigText" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class="timeText secContainer">
            <p class="bigText" id="secs">0</p>
            <span>sec</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
